<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediction Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ§ Prediction Result</h1>
    <p class="predicted-text">Predicted Genre: <strong>{{ result }}</strong></p>

    <div class="chart-wrapper">
      <canvas id="genreChart"></canvas>
    </div>

    <a class="home-link" href="/">â¬… Back to Home</a>
  </div>

  <script>
    const labels = JSON.parse('{{ genres | tojson | safe }}');
    const chartData = JSON.parse('{{ probabilities | tojson | safe }}');

    if (!Array.isArray(labels) || !Array.isArray(chartData) || labels.length !== chartData.length) {
      console.error("Error: 'labels' and 'chartData' must be arrays of the same length.");
    } else {
      const backgroundColors = [
        'rgba(255, 99, 132, 0.6)',
        'rgba(54, 162, 235, 0.6)',
        'rgba(255, 206, 86, 0.6)',
        'rgba(75, 192, 192, 0.6)',
        'rgba(153, 102, 255, 0.6)',
        'rgba(255, 159, 64, 0.6)',
        'rgba(199, 199, 199, 0.6)',
        'rgba(100, 100, 255, 0.6)'
      ];

      const borderColors = [
        'rgba(255, 99, 132, 1)',
        'rgba(54, 162, 235, 1)',
        'rgba(255, 206, 86, 1)',
        'rgba(75, 192, 192, 1)',
        'rgba(153, 102, 255, 1)',
        'rgba(255, 159, 64, 1)',
        'rgba(199, 199, 199, 1)',
        'rgba(100, 100, 255, 1)'
      ];

      const data = {
        labels: labels,
        datasets: [{
          label: 'Prediction Probabilities',
          data: chartData,
          backgroundColor: backgroundColors.slice(0, labels.length),
          borderColor: borderColors.slice(0, labels.length),
          borderWidth: 1
        }]
      };

      const config = {
        type: 'bar',
        data: data,
        options: {
            scales: {
                x: {
                    ticks: {
                        color: 'white'  // X-axis labels
                    },
                    grid: {
                        color: 'rgba(255, 255, 255, 0.2)'  // X-axis grid lines
                    }
                },
                y: {
                    beginAtZero: true,
                    max: 1.0,
                    ticks: {
                        color: 'white'  // Y-axis labels
                    },
                    grid: {
                        color: 'rgba(255, 255, 255, 0.2)'  // Y-axis grid lines
                    }
                }
            },
            plugins: {
                legend: {
                    display: false
                }
            },
            maintainAspectRatio: false
        }
    };    
    new Chart(document.getElementById('genreChart'), config);
    }
  </script>
</body>
</html>
